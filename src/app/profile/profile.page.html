<ion-menu enable-menu-with-back-views=“true” side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menu-close *ngIf="status" [routerLink]="['/nfc']">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Input Book</ion-label>
      </ion-item>
      <ion-item menu-close *ngIf="!status" [routerLink]="['/nfc-pinjam']">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Review Buku</ion-label>
      </ion-item>
      <ion-item menu-close (click)="logout()">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header *ngIf="profileStatus">
    <ion-toolbar>
      <ion-title class="ion-text-center">Profile</ion-title>     
       <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="profileStatus">
    <div class="card">
      <ion-card>
        <ion-card-content>
          <img [src]="photo" class="login-header">
        </ion-card-content>
      </ion-card>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label>Nama : {{name}}</ion-label>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label>Email : {{email}}</ion-label>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label>Mobile : {{phone}}</ion-label>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label>Role : {{role}}</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
