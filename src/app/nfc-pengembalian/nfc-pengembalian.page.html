<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngIf="status" [routerLink]="['/profile']">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item *ngIf="status" [routerLink]="['/nfc']">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Input Book</ion-label>
      </ion-item>
      <ion-item *ngIf="status" [routerLink]="['/admin-cms']">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>User Admin</ion-label>
      </ion-item>
      <ion-item *ngIf="status" [routerLink]="['/admin-cms-book']">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Book Admin</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Buku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form [formGroup]="bookForm" (ngSubmit)="presentAlert()" novalidate>

      <ion-item lines="full">
        <ion-label position="floating">Scan Your RFID to See Book :</ion-label>
        <ion-input maxlength="10" formControlName="rfid" type="text" (ionChange)="onChange()"  [value]="tagId" required disabled></ion-input>
      </ion-item>

      <span style="color: red;" class="error ion-padding" *ngIf="isSubmitted && errorControl.rfid.errors?.required">
        RFID is required.
      </span>

      <span style="color: red;" class="error ion-padding" *ngIf="!bookCheck">
        Book still in rack
      </span>

      <ion-item lines="full" *ngIf="dendaValid">
        <ion-text color="danger">
          <h4 >Berikut Denda Kamu : {{ 1000*diffDate }}</h4>
        </ion-text>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Return Book</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-content>
</div>
